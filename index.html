<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Modelos CAD 3D</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center; /* Centrar el contenido horizontalmente */
            align-items: center; /* Centrar el contenido verticalmente */
            min-height: 100vh;
        }
        .carousel-container {
            background-color: #fff;
            border-radius: 8px; /* Bordes más redondeados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); /* Sombra más pronunciada */
            padding: 30px; /* Más espacio alrededor del contenido */
            text-align: center; /* Centrar el texto dentro del contenedor */
            width: 80%; /* Ocupar un porcentaje del ancho de la pantalla */
            max-width: 1000px; /* Ancho máximo para pantallas grandes */
        }
        #model-viewer-container {
            width: 100%; /* Ocupar todo el ancho del contenedor */
            height: 600px; /* Altura fija más grande */
            margin: 20px auto;
            border: 1px solid #ddd; /* Borde sutil para el visor */
            border-radius: 5px;
            overflow: hidden; /* Para evitar que los modelos se salgan si se hace mucho zoom */
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
        #model-details {
            white-space: pre-line;
            margin-bottom: 20px;
            font-size: 1.1em; /* Tamaño de fuente un poco mayor */
            color: #555;
        }
        .carousel-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .carousel-navigation button {
            padding: 12px 24px;
            cursor: pointer;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: background-color 0.3s ease;
        }
        .carousel-navigation button:hover {
            background-color: #eee;
        }
        .carousel-navigation span {
            font-weight: bold;
            font-size: 1.1em;
            color: #333;
            line-height: 40px; /* Centrar verticalmente el nombre del modelo */
            padding: 0 20px;
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        h3 {
            color: #555;
            margin-top: 25px;
            margin-bottom: 10px;
        }
    </style>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <div class="carousel-container">
        <h2>Portafolio de Modelos CAD 3D</h2>
        <div id="model-viewer-container">
            <model-viewer
                id="model-viewer"
                src=""
                alt="Modelo 3D Seleccionado"
                auto-rotate
                camera-controls
                shadow-intensity="1"
                camera-orbit="0deg 90deg auto" /* Ajuste automático del zoom inicial */
                field-of-view="45deg"
                min-camera-orbit="auto auto 45%" /* Limitar el zoom hacia adentro */
                max-camera-orbit="auto auto 150%" /* Limitar el zoom hacia afuera */
            ></model-viewer>
        </div>
        <h3>Especificaciones</h3>
        <pre id="model-details"></pre>
        <div class="carousel-navigation">
            <button id="prev-button">Anterior</button>
            <span id="model-name-display"></span>
            <button id="next-button">Siguiente</button>
        </div>
    </div>

    <script>
        const modelViewer = document.getElementById('model-viewer');
        const modelDetails = document.getElementById('model-details');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const modelNameDisplay = document.getElementById('model-name-display');

        const modelsData = [
            {
                name: 'P1_Portafolio',
                file: 'https://raw.githubusercontent.com/Agente-M/3d-portfolio/main/P1_Portafolio.glb',
                details: `Especificaciones del modelo P1_Portafolio:
        - Aquí puedes añadir detalles sobre este modelo.`
            },
            {
                name: 'P2_Portafolio',
                file: 'https://raw.githubusercontent.com/Agente-M/3d-portfolio/main/P2_Portafolio.glb',
                details: `Especificaciones del modelo P2_Portafolio:
        - Detalles adicionales sobre este modelo.`
            },
            {
                name: 'P3_Portafolio',
                file: 'https://raw.githubusercontent.com/Agente-M/3d-portfolio/main/P3_Portafolio.glb',
                details: `Especificaciones del modelo P3_Portafolio:
        - Más información sobre este modelo.`
            }
        ];

        let currentIndex = 0;

        function showModel(index) {
            if (index < 0) {
                currentIndex = modelsData.length - 1;
            } else if (index >= modelsData.length) {
                currentIndex = 0;
            } else {
                currentIndex = index;
            }

            const currentModel = modelsData[currentIndex];
            modelViewer.setAttribute('src', currentModel.file);
            modelViewer.setAttribute('alt', `Modelo 3D de ${currentModel.name}`);
            modelNameDisplay.textContent = currentModel.name;
            modelDetails.textContent = currentModel.details;
        }

        prevButton.addEventListener('click', () => {
            showModel(currentIndex - 1);
        });

        nextButton.addEventListener('click', () => {
            showModel(currentIndex + 1);
        });

        // Mostrar el primer modelo al cargar la página
        showModel(currentIndex);

        // Detener la rotación automática al interactuar con el modelo
        modelViewer.addEventListener('mousedown', () => {
            modelViewer.removeAttribute('auto-rotate');
        });
        modelViewer.addEventListener('touchstart', () => {
            modelViewer.removeAttribute('auto-rotate');
        });
    </script>
</body>
</html>
