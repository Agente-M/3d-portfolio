<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización 3D con model-viewer</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .viewer-container {
            width: 80%;
            max-width: 900px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        model-viewer {
            width: 100%;
            height: 500px; /* Ajusta la altura según necesites */
        }
    </style>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <div class="viewer-container">
        <h1>Vista Previa Interactiva 3D</h1>
        <p>Aquí puedes interactuar con el modelo 3D.</p>

        <model-viewer
            src="mi_ensamblaje.glb"
            alt="Modelo 3D de tu ensamblaje"
            auto-rotate
            camera-controls
            shadow-intensity="1"
        ></model-viewer>

    </div>
</body>
</html>
